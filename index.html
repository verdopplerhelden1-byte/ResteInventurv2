<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Inventur-Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Excel im Browser lesen/schreiben -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <!-- Kamera-Scanner (Barcode/QR) -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
    }
    h1 {
      font-size: 1.2rem;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 10px;
    }
    input[type="file"],
    input[type="text"],
    button {
      font-size: 1rem;
      padding: 6px 8px;
    }
    #reader {
      width: 100%;
      max-width: 420px;
      margin: 10px auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 0.85rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      word-break: break-all;
    }
    th {
      background: #eee;
    }
    tr.found {
      background: #c8e6c9; /* grÃ¼nlich */
    }
    tr.newitem {
      background: #ffcdd2; /* rÃ¶tlich */
    }
  </style>
</head>
<body>

<h1>Inventur-Scanner (R + Nummer)</h1>

<div class="controls">
  <label>
    Excel-Datei laden (XLSX oder CSV):
    <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" />
  </label>

  <button id="startScanBtn" disabled>ðŸ“· Kamera-Scan starten</button>
  <button id="stopScanBtn" disabled>â›” Scan stoppen</button>

  <label>
    Nummer manuell eingeben:
    <input type="text" id="manualInput" placeholder="z.B. 300226002" />
    <button id="manualOkBtn" type="button">OK</button>
  </label>

  <button id="saveBtn" disabled>ðŸ’¾ Liste als Excel speichern</button>
</div>

<div id="reader"></div>

<p id="statusText"><strong>Bitte zuerst Excel-Datei laden.</strong></p>

<table id="dataTable">
  <thead>
    <tr>
      <th>Nummer (Spalte A)</th>
      <th>Beschreibung (Spalte B)</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // Daten aus der Excel-Tabelle (Array-of-Arrays)
  let rows = [];
  const foundRows = new Set();
  const newRows = new Set();
  let html5QrCode = null;
  let currentSheetName = "Tabelle1";

  const fileInput = document.getElementById("fileInput");
  const dataTableBody = document.querySelector("#dataTable tbody");
  const statusText = document.getElementById("statusText");
  const startScanBtn = document.getElementById("startScanBtn");
  const stopScanBtn = document.getElementById("stopScanBtn");
  const manualInput = document.getElementById("manualInput");
  const manualOkBtn = document.getElementById("manualOkBtn");
  const saveBtn = document.getElementById("saveBtn");

  // Excel-Datei laden
  fileInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = (evt) => {
      const data = new Uint8Array(evt.target.result);
      const wb = XLSX.read(data, { type: "array" });

      currentSheetName = wb.SheetNames[0];
      const ws = wb.Sheets[currentSheetName];

      rows = XLSX.utils.sheet_to_json(ws, { header: 1 });

      ensureStatusColumn();

      foundRows.clear();
      newRows.clear();
      renderTable();

      statusText.textContent = "Excel-Datei geladen. Du kannst jetzt Barcodes scannen oder Nummern eintippen.";
      startScanBtn.disabled = false;
      saveBtn.disabled = false;
    };

    reader.readAsArrayBuffer(file);
  });

  function ensureStatusColumn() {
    for (let i = 0; i < rows.length; i++) {
      if (!rows[i]) rows[i] = [];
      if (rows[i].length < 3) {
        rows[i][2] = i === 0 ? "Status" : "";
      }
    }
  }

  function renderTable() {
    dataTableBody.innerHTML = "";
    rows.forEach((row, index) => {
      const tr = document.createElement("tr");

      if (foundRows.has(index)) tr.classList.add("found");
      if (newRows.has(index)) tr.classList.add("newitem");

      const num = row[0] || "";
      const beschr = row[1] || "";
      const status = row[2] || "";

      const tdNum = document.createElement("td");
      tdNum.textContent = num;
      tr.appendChild(tdNum);

      const tdB = document.createElement("td");
      tdB.textContent = beschr;
      tr.appendChild(tdB);

      const tdStatus = document.createElement("td");
      tdStatus.textContent = status;
      tr.appendChild(tdStatus);

      dataTableBody.appendChild(tr);
    });
  }

  function normalizeExcelCode(value) {
    if (!value) return "";
    let s = String(value).trim();
    if (s.startsWith("R")) s = s.substring(1);
    return s;
  }

  function normalizeScannedCode(value) {
    if (!value) return "";
    return String(value).replace(/\D/g, "").trim();
  }

  function handleCode(rawValue) {
    const code = normalizeScannedCode(rawValue);
    if (!code) return;

    let foundIndex = -1;

    for (let i = 0; i < rows.length; i++) {
      const excelVal = rows[i][0];
      const norm = normalizeExcelCode(excelVal);
      if (norm === code) {
        foundIndex = i;
        break;
      }
    }

    if (foundIndex >= 0) {
      rows[foundIndex][2] = "gefunden";
      foundRows.add(foundIndex);
      statusText.textContent = "Nummer " + code + " gefunden.";
    } else {
      const newIndex = rows.length;
      const newRow = ["R" + code, "", "neu"];
      rows.push(newRow);
      newRows.add(newIndex);
      statusText.textContent = "Nummer " + code + " ist neu und wurde hinzugefÃ¼gt.";
    }

    renderTable();
  }

  // Kamera-Scan starten
  startScanBtn.addEventListener("click", async () => {
    if (!html5QrCode) {
      html5QrCode = new Html5Qrcode("reader");
    }

    startScanBtn.disabled = true;
    stopScanBtn.disabled = false;

    // Kamera-Einstellungen: niedrigere AuflÃ¶sung + Autofokus-Hinweis
    const cameraConfig = {
      facingMode: "environment",
      width: { ideal: 640 },
      height: { ideal: 480 },
      advanced: [
        { focusMode: "continuous" } // wird nur von einigen Browsern unterstÃ¼tzt
      ]
    };

    // GrÃ¶ÃŸere, breitere Scanbox, damit du weiter weg bleiben kannst
    const config = {
      fps: 10,
      qrbox: { width: 320, height: 140 },
      disableFlip: true,
      aspectRatio: 1.7778,
      formatsToSupport: [
        Html5QrcodeSupportedFormats.CODE_128,
        Html5QrcodeSupportedFormats.CODE_39,
        Html5QrcodeSupportedFormats.EAN_13,
        Html5QrcodeSupportedFormats.EAN_8
      ]
    };

    html5QrCode
      .start(cameraConfig, config, onScanSuccess)
      .catch((err) => {
        console.error(err);
        statusText.textContent = "Fehler beim Starten der Kamera: " + err;
        startScanBtn.disabled = false;
        stopScanBtn.disabled = true;
      });
  });

  // Kamera-Scan stoppen
  stopScanBtn.addEventListener("click", () => {
    if (html5QrCode) {
      html5QrCode.stop().then(() => {
        statusText.textContent = "Scan gestoppt.";
        stopScanBtn.disabled = true;
        startScanBtn.disabled = false;
      })
      .catch((err) => console.error(err));
    }
  });

  function onScanSuccess(decodedText, decodedResult) {
    handleCode(decodedText);
  }

  manualOkBtn.addEventListener("click", () => {
    const val = manualInput.value;
    manualInput.value = "";
    handleCode(val);
  });

  manualInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") manualOkBtn.click();
  });

  // Excel speichern
  saveBtn.addEventListener("click", () => {
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet(rows);
    XLSX.utils.book_append_sheet(wb, ws, currentSheetName || "Tabelle1");

    const wbout = XLSX.write(wb, { bookType: "xlsx", type: "array" });
    const blob = new Blob([wbout], { type: "application/octet-stream" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "inventur_auswertung.xlsx";
    a.click();
    URL.revokeObjectURL(url);
  });
</script>

</body>
</html>
